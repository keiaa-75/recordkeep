<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Scan')}"></head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-5">
            <div class="d-flex align-items-center">
                <div class="text-center flex-grow-1">
                    <h4 class="h2 fw-bold mb-2">Scan QR Code</h4>
                    <p class="text-muted small mb-0">Place the QR code properly within the area</p>
                    <p class="text-muted small mb-0">Scanning will start automatically</p>
                </div>
            </div>
        </div>

        <!-- Scanner Area -->
        <div class="scanner-container d-flex align-items-center justify-content-center p-3">
            <div class="w-100" style="max-width: 400px;">
                <div id="qr-reader" class="border border-dark border-2 rounded-3"></div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>

        <!-- Hidden Form -->
        <form id="scanForm" th:action="@{/scan}" method="post" style="display: none;">
            <input type="hidden" id="lrn" name="lrn">
        </form>
    </div>

    <!-- Student Details Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">Student details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <div class="border border-dark border-2 rounded-2 p-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-3"></i>
                            </div>
                        </div>
                        <div>
                            <div class="fw-bold mb-1">Student name:</div>
                            <div id="studentName" class="mb-2">Yang, Tzu Hsien</div>
                            <div class="fw-bold mb-1">Time scanned:</div>
                            <div id="scanTime">09:02:37 PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/nav :: nav('scan')}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isProcessing = false;
            const form = document.getElementById('scanForm');
            const lrnInput = document.getElementById('lrn');
            const studentModal = new bootstrap.Modal(document.getElementById('studentModal'));

            function onScanSuccess(decodedText, decodedResult) {
                if (isProcessing || !/^\d{12}$/.test(decodedText)) {
                    return;
                }
                isProcessing = true;
                
                // Show modal with student details
                document.getElementById('studentName').textContent = 'Yang, Tzu Hsien'; // This should come from server
                document.getElementById('scanTime').textContent = new Date().toLocaleTimeString();
                studentModal.show();
                
                // Submit form
                lrnInput.value = decodedText;
                setTimeout(() => {
                    form.submit();
                }, 2000);
                
                html5QrcodeScanner.clear().catch(err => console.error("Failed to clear scanner:", err));
            }
            
            function onScanError(errorMessage) {
                if (!errorMessage.includes("QR code not found")) {
                    console.error("QR Scanner Error:", errorMessage);
                }
            }

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                videoConstraints: { facingMode: "environment" }
            };
            const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>
</body>
</html>
