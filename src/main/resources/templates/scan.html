<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout/head :: head('Scan')}"></head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-5">
            <div class="d-flex align-items-center">
                <div class="text-center flex-grow-1">
                    <h4 class="h2 fw-bold mb-2">Scan QR Code</h4>
                    <p class="text-muted small mb-0">Place the QR code properly within the area</p>
                    <p class="text-muted small mb-0">Scanning will start automatically</p>
                </div>
            </div>
        </div>

        <!-- Scanner Area -->
        <div class="scanner-container d-flex align-items-center justify-content-center p-3">
            <div class="w-100" style="max-width: 400px;">
                <div id="qr-reader" class="border border-dark border-2 rounded-3"></div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="container">
            <div id="alertContainer"></div>
        </div>

        <!-- Hidden Form -->
        <form id="scanForm" style="display: none;">
            <input type="hidden" id="lrn" name="lrn">
        </form>
    </div>

    <!-- Student Details Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">Student details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="fw-bold mb-1">Student name:</div>
                        <div id="studentName" class="mb-2"></div>
                        <div class="fw-bold mb-1">Time scanned:</div>
                        <div id="scanTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout/nav :: nav('scan')}"></div>
    <div th:replace="~{fragments/layout/scripts :: scripts}"></div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script th:src="@{/js/scan.js}"></script>
</body>
</html>
