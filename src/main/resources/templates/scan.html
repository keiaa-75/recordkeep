<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan | RecordKeep</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
        }
        #qr-reader__dashboard_section_header { display: none; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-shield-check"></i> GATE KEEP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/scan}">Scan</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/report}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/list}">Student List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/qr-code}">QR Code</a></li>
                </ul>
                <a class="btn btn-outline-light" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <h2 class="card-title">SCAN ATTENDANCE</h2>
                        <p class="text-muted">Point the camera at the student's QR code.</p>

                        <div id="qr-reader"></div>
                        
                        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                        <form id="scanForm" th:action="@{/scan}" method="post" style="display: none;">
                            <input type="hidden" id="lrn" name="lrn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isProcessing = false;
            const form = document.getElementById('scanForm');
            const lrnInput = document.getElementById('lrn');

            function onScanSuccess(decodedText, decodedResult) {
                if (isProcessing || !/^\d{12}$/.test(decodedText)) {
                    return;
                }
                isProcessing = true;
                lrnInput.value = decodedText;
                form.submit();
                html5QrcodeScanner.clear().catch(err => console.error("Failed to clear scanner:", err));
            }
            
            function onScanError(errorMessage) {
                if (!errorMessage.includes("QR code not found")) {
                    console.error("QR Scanner Error:", errorMessage);
                }
            }

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                videoConstraints: { facingMode: "environment" }
            };
            const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>
</body>
</html>
