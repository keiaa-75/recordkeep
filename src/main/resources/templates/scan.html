<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan | RecordKeep</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding-bottom: 80px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; }
        #qr-reader { width: 100%; border-radius: 8px; }
        #qr-reader__dashboard_section_header { display: none; }
        .scanner-container { height: calc(100vh - 300px); }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-5">
            <div class="d-flex align-items-center">
                <div class="text-center flex-grow-1">
                    <h4 class="h2 fw-bold mb-2">Scan QR Code</h4>
                    <p class="text-muted small mb-0">Place the QR code properly within the area</p>
                    <p class="text-muted small mb-0">Scanning will start automatically</p>
                </div>
            </div>
        </div>

        <!-- Scanner Area -->
        <div class="scanner-container d-flex align-items-center justify-content-center p-3">
            <div class="w-100" style="max-width: 400px;">
                <div id="qr-reader" class="border border-dark border-2 rounded-3"></div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>

        <!-- Hidden Form -->
        <form id="scanForm" th:action="@{/scan}" method="post" style="display: none;">
            <input type="hidden" id="lrn" name="lrn">
        </form>
    </div>

    <!-- Student Details Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">Student details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <div class="border border-dark border-2 rounded-2 p-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-3"></i>
                            </div>
                        </div>
                        <div>
                            <div class="fw-bold mb-1">Student name:</div>
                            <div id="studentName" class="mb-2">Yang, Tzu Hsien</div>
                            <div class="fw-bold mb-1">Time scanned:</div>
                            <div id="scanTime">09:02:37 PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav bg-white border-top border-dark border-2 d-flex">
        <a th:href="@{/}" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none text-dark border-end border-dark border-2">
            <i class="bi bi-house"></i>
            <small>Home</small>
        </a>
        <a th:href="@{/sections}" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none text-dark border-end border-dark border-2">
            <i class="bi bi-list-ul"></i>
            <small>List</small>
        </a>
        <a href="/scan" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none bg-dark text-white">
            <i class="bi bi-qr-code-scan"></i>
            <small>Scan</small>
        </a>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isProcessing = false;
            const form = document.getElementById('scanForm');
            const lrnInput = document.getElementById('lrn');
            const studentModal = new bootstrap.Modal(document.getElementById('studentModal'));

            function onScanSuccess(decodedText, decodedResult) {
                if (isProcessing || !/^\d{12}$/.test(decodedText)) {
                    return;
                }
                isProcessing = true;
                
                // Show modal with student details
                document.getElementById('studentName').textContent = 'Yang, Tzu Hsien'; // This should come from server
                document.getElementById('scanTime').textContent = new Date().toLocaleTimeString();
                studentModal.show();
                
                // Submit form
                lrnInput.value = decodedText;
                setTimeout(() => {
                    form.submit();
                }, 2000);
                
                html5QrcodeScanner.clear().catch(err => console.error("Failed to clear scanner:", err));
            }
            
            function onScanError(errorMessage) {
                if (!errorMessage.includes("QR code not found")) {
                    console.error("QR Scanner Error:", errorMessage);
                }
            }

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                videoConstraints: { facingMode: "environment" }
            };
            const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>
</body>
</html>
