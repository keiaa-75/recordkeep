<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Manage Students')}"></head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-4">
            <div class="d-flex align-items-center">
                <a th:href="@{/sections}" class="text-dark me-3">
                    <i class="bi bi-chevron-left fs-4"></i>
                </a>
                <h4 class="fw-bold mb-0">Manage students</h4>
            </div>
        </div>

        <!-- Content -->
        <div class="container py-4">

        <!-- Search and Filter -->
        <form th:action="@{/sections/{id}/students(id=${sectionId})}" method="get" id="filterForm">
            <div class="row mb-4 g-2">
                <div class="col-12">
                    <input type="date" class="form-control border-dark border-2 rounded-3" id="dateFilter" name="date" th:value="${selectedDate}">
                </div>
                <div class="col-8">
                    <input type="text" class="form-control border-dark border-2 rounded-3" id="searchInput" placeholder="Search by name or LRN...">
                </div>
                <div class="col-4">
                    <select class="form-select border-dark border-2 rounded-3" id="sexFilter">
                        <option value="">Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- QR Management Card -->
        <div id="qr-management-card" class="card bg-white border border-dark border-2 mb-4" style="display: none;">
            <div class="card-body">
                <p class="card-text">Select the students you want to download QR codes for.</p>
                <button id="download-zip-btn-students" class="btn btn-dark rounded-3">Download...</button>
            </div>
        </div>

        <!-- Student List -->
        <div id="studentList">
            <div th:each="swa : ${students}" class="bg-white border border-dark border-2 rounded-3 mb-3 p-3 student-item"
                 th:data-name="${swa.student.surname + ', ' + swa.student.firstName}"
                 th:data-lrn="${swa.student.lrn}"
                 th:data-sex="${swa.student.sex}"
                 th:data-firstname="${swa.student.firstName}"
                 th:data-surname="${swa.student.surname}"
                 th:data-sectionid="${sectionId}"
                 style="cursor: pointer;">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <!-- Status circle: red by default, green only if scanned on selected date -->
                        <div class="rounded-circle" th:classappend="${swa.attendedOnDate} ? 'bg-success' : 'bg-danger'" style="width: 12px; height: 12px;"></div>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-bold" th:text="${swa.student.surname + ', ' + swa.student.firstName}">Student Name</div>
                        <div class="small text-muted" th:text="${swa.student.lrn}">123456789012</div>
                    </div>
                    <div class="qr-checkbox-container" style="display: none;">
                        <input type="checkbox" class="form-check-input student-qr-checkbox" th:data-lrn="${swa.student.lrn}">
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${students == null or students.isEmpty()}" class="text-center text-muted py-5">
                <div class="bg-white border border-dark border-2 rounded-3 p-5">
                    <p class="mb-0">No students in this section yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">Edit student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="lrn" placeholder="Learner's Reference Number" readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="surname" placeholder="Last name" required>
                        </div>
                        <div class="mb-4">
                            <select class="form-select border-dark border-2 rounded-3" name="sex" required>
                                <option value="">Sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-dark rounded-3 flex-fill">Update</button>
                        </div>
                    </form>
                    <form id="deleteStudentForm" method="post" class="mt-2">
                        <button type="button" id="deleteStudentBtn" class="btn btn-outline-danger border-2 rounded-3 w-100">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab btn btn-dark d-flex align-items-center justify-content-center" type="button" data-bs-toggle="collapse" data-bs-target="#fabMenu">
        <i class="bi bi-plus fs-4"></i>
    </button>

    <!-- FAB Menu -->
    <div class="collapse fab-menu" id="fabMenu">
        <div class="fab-item">
            <button class="btn btn-dark border-2 rounded-3 px-3 py-2" data-bs-toggle="modal" data-bs-target="#newStudentModal">
                <i class="bi bi-person-plus me-2"></i>New student
            </button>
        </div>
        <div class="fab-item">
            <button class="btn btn-dark border-2 rounded-3 px-3 py-2" data-bs-toggle="modal" data-bs-target="#importStudentModal">
                <i class="bi bi-upload me-2"></i>Import students
            </button>
        </div>
        <div class="fab-item">
            <button id="manage-qr-btn" class="btn btn-dark border-2 rounded-3 px-3 py-2">
                <i class="bi bi-qr-code me-2"></i>Manage QR codes
            </button>
        </div>
    </div>

    <!-- New Student Modal -->
    <div class="modal fade" id="newStudentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">New student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/sections/{id}/students(id=${sectionId})}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="lrn" placeholder="Learner's Reference Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="surname" placeholder="Last name" required>
                        </div>
                        <div class="mb-4">
                            <select class="form-select border-dark border-2 rounded-3" name="sex" required>
                                <option value="">Sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-dark border-2 rounded-3 flex-fill" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-dark rounded-3 flex-fill">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Student Modal -->
    <div class="modal fade" id="importStudentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">Import student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/sections/{id}/students/import(id=${sectionId})}" method="post" enctype="multipart/form-data">
                        <div class="border border-2 border-dashed rounded-3 p-5 text-center">
                            <i class="bi bi-cloud-upload fs-1 text-muted mb-3"></i>
                            <p class="mb-2">Choose a file or drag and drop it here</p>
                            <p class="small text-muted mb-3">CSV format, up to 10MB</p>
                            <input type="file" class="form-control d-none" id="csvFile" name="file" accept=".csv" required>
                            <button type="button" class="btn btn-outline-dark border-2 rounded-3" onclick="document.getElementById('csvFile').click()">
                                Browse File
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/nav :: nav('list')}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script th:src="@{/js/students.js}"></script>
</body>
</html>
