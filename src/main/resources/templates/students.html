<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Manage Students')}"></head>
<body class="bg-light">
    <style>
        .student-item {
            cursor: pointer;
        }
    </style>
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-4">
            <div class="d-flex align-items-center">
                <a th:href="@{/sections}" class="text-dark me-3">
                    <i class="bi bi-chevron-left fs-4"></i>
                </a>
                <h4 class="fw-bold mb-0">Manage students</h4>
            </div>
        </div>

        <!-- Content -->
        <div class="container py-4">

            <!-- Alerts -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        <!-- Search and Filter -->
        <div th:replace="~{fragments/search-and-filter-students :: search-and-filter}"></div>

        <!-- QR Management Card -->
        <div id="qr-management-card" class="card bg-white border border-dark border-2 mb-4" style="display: none;">
            <div class="card-body">
                <p class="card-text">Select the students you want to download QR codes for.</p>
                <button id="download-zip-btn-students" class="btn btn-dark rounded-3">Download...</button>
            </div>
        </div>

        <!-- Student List -->
        <div id="studentList">
            <div th:each="swa : ${students}" class="bg-white border border-dark border-2 rounded-3 mb-3 p-3 student-item"
                 th:data-lrn="${swa.student.lrn}"
                 th:data-name="${swa.student.surname + ', ' + swa.student.firstName + (swa.student.middleInitial != null ? ' ' + swa.student.middleInitial : '')}"
                 th:data-sex="${swa.student.sex}">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <!-- Status circle: red by default, green only if scanned on selected date -->
                        <div class="rounded-circle" th:classappend="${swa.attendedOnDate} ? 'bg-success' : 'bg-danger'" style="width: 12px; height: 12px;"></div>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-bold" th:text="${swa.student.surname + ', ' + swa.student.firstName + (swa.student.middleInitial != null ? ' ' + swa.student.middleInitial + '.' : '')}">Student Name</div>
                        <div class="small text-muted" th:text="${swa.student.lrn}">123456789012</div>
                    </div>
                    <div class="qr-checkbox-container" style="display: none;">
                        <input type="checkbox" class="form-check-input student-qr-checkbox" th:data-lrn="${swa.student.lrn}">
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${students == null or students.isEmpty()}" class="text-center text-muted py-5">
                <div class="bg-white border border-dark border-2 rounded-3 p-5">
                    <p class="mb-0">No students in this section yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal Placeholder -->
    <div id="editStudentModalContainer"></div>

    <!-- Floating Action Button -->
    <div th:replace="~{fragments/fab-students :: fab-students}"></div>

    <!-- FAB Menu -->
    <div th:replace="~{fragments/fab-students :: fab-students-menu}"></div>

    <!-- New Student Modal -->
    <div th:replace="~{fragments/new-student-modal :: new-student-modal}"></div>

    <!-- Import Student Modal -->
    <div th:replace="~{fragments/import-student-modal :: import-student-modal}"></div>

    <div th:replace="~{fragments/nav :: nav('list')}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script th:src="@{/js/students.js}"></script>
</body>
</html>
