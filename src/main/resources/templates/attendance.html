<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | RecordKeep</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-shield-check"></i> GATE KEEP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/scan}">Scan</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/report}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/list}">Student List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/qr-code}">QR Code</a></li>
                </ul>
                <a class="btn btn-outline-light" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">ATTENDANCE REPORT</h2>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/report}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="filterDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="filterDate" name="filterDate" th:value="${#temporals.format(selectedDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-2">
                        <label for="searchStrand" class="form-label">Strand</label>
                        <select id="searchStrand" name="searchStrand" class="form-select">
                            <option value="">All Strands</option>
                            <option th:each="strand : ${strandOptions}" th:value="${strand}" th:text="${strand}" th:selected="${strand == searchStrand}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="searchGrade" class="form-label">Grade</label>
                        <select id="searchGrade" name="searchGrade" class="form-select">
                            <option value="">All Grades</option>
                            <option th:each="grade : ${gradeOptions}" th:value="${grade}" th:text="${grade}" th:selected="${grade != null && grade.equals(searchGrade)}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="searchSection" class="form-label">Section</label>
                        <input type="text" class="form-control" id="searchSection" name="searchSection" th:value="${searchSection}" placeholder="e.g., SCALA">
                    </div>
                    <div class="col-md-2">
                        <label for="searchSex" class="form-label">Sex</label>
                        <select id="searchSex" name="searchSex" class="form-select">
                            <option value="">All</option>
                            <option value="Male" th:selected="${searchSex == 'Male'}">Male</option>
                            <option value="Female" th:selected="${searchSex == 'Female'}">Female</option>
                        </select>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-filter"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h5 th:text="'Showing records for: ' + ${#temporals.format(selectedDate, 'MMMM dd, yyyy')}"></h5>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Surname</th>
                            <th>First Name</th>
                            <th>Strand</th>
                            <th>Grade</th>
                            <th>Section</th>
                            <th>Sex</th>
                            <th>Time Scanned</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${attendanceRecords}">
                            <td th:text="${record.surname}"></td>
                            <td th:text="${record.firstName}"></td>
                            <td th:text="${record.strand}"></td>
                            <td th:text="${record.gradeLevel}"></td>
                            <td th:text="${record.section}"></td>
                            <td th:text="${record.sex}"></td>
                            <td th:text="${#temporals.format(record.attendanceTime, 'hh:mm:ss a')}"></td>
                        </tr>
                        <tr th:if="${attendanceRecords.isEmpty()}">
                            <td colspan="7" class="text-center text-muted p-4">No attendance records found for this date and filter.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="container text-center text-muted mt-5 mb-3">
        <hr>
        <p>&copy; 2025 RecordKeep System. All rights reserved.</p>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
