<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List | GateKeep</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-shield-check"></i> GATE KEEP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/scan}">Scan</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/report}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/list}">Student List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/qr-code}">QR Code</a></li>
                </ul>
                <a class="btn btn-outline-light" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">STUDENT LIST (RECORD)</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${infoMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/list}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="globalFilter" class="form-label">Search (Name/LRN)</label>
                        <input type="text" class="form-control" id="globalFilter" name="globalFilter" th:value="${currentGlobalFilter}" placeholder="Enter name or LRN...">
                    </div>
                    <div class="col-md-3">
                        <label for="gradeLevel" class="form-label">Grade</label>
                        <select id="gradeLevel" name="gradeLevel" class="form-select">
                            <option value="">All Grades</option>
                            <option th:each="grade : ${gradeLevels}" th:value="${grade}" th:text="${grade}" th:selected="${grade != null && grade.equals(currentGradeLevel)}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="section" class="form-label">Section</label>
                        <input type="text" class="form-control" id="section" name="section" th:value="${currentSection}" placeholder="e.g., SCALA">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-filter"></i> Filter</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/list/add}" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> Add Student</a>
            <form th:action="@{/list/import}" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" name="file" accept=".csv" required>
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-upload"></i> Import CSV</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>LRN</th>
                            <th>Surname</th>
                            <th>First Name</th>
                            <th>M.I.</th>
                            <th>Strand</th>
                            <th>Grade</th>
                            <th>Section</th>
                            <th>Sex</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.lrn}"></td>
                            <td th:text="${student.surname}"></td>
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.middleInitial}"></td>
                            <td th:text="${student.strand}"></td>
                            <td th:text="${student.gradeLevel}"></td>
                            <td th:text="${student.section}"></td>
                            <td th:text="${student.sex}"></td>
                            <td>
                                <a th:href="@{/list/edit/{lrn}(lrn=${student.lrn})}" class="btn btn-sm btn-warning" title="Edit"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/list/delete/{lrn}(lrn=${student.lrn})}" class="btn btn-sm btn-danger" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this student?');">
                                   <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${students.isEmpty()}">
                            <td colspan="9" class="text-center text-muted p-4">No students found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="container text-center text-muted mt-5 mb-3">
        <hr>
        <p>&copy; 2025 GateKeep System. All rights reserved.</p>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
