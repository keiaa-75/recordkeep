<!-- New Student Modal -->
<div th:fragment="new-student-modal" class="modal fade" id="newStudentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-dark border-2 rounded-3">
            <div class="modal-header border-bottom border-dark">
                <h5 class="modal-title fw-bold">New student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/sections/{id}/students(id=${sectionId})}" method="post" th:object="${newStudent}">
                    <div class="mb-3">
                        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{lrn}" placeholder="Learner's Reference Number" required pattern="\d{12}" minlength="12" maxlength="12" title="LRN must be 12 digits." oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                    <div th:replace="~{fragments/form-fields-student :: student-name-fields}"></div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-dark border-2 rounded-3 flex-fill" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-dark rounded-3 flex-fill">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
