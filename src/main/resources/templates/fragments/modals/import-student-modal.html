<!-- Import Student Modal -->
<div th:fragment="import-student-modal" class="modal fade" id="importStudentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-dark border-2 rounded-3">
            <div class="modal-header border-bottom border-dark">
                <h5 class="modal-title fw-bold">Import student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/sections/{id}/students/import(id=${sectionId})}" method="post" enctype="multipart/form-data">
                    <div class="border border-2 border-dashed rounded-3 p-5 text-center">
                        <i class="bi bi-cloud-upload fs-1 text-muted mb-3"></i>
                        <p class="mb-2">Choose a file or drag and drop it here</p>
                        <p class="small text-muted mb-3">CSV format, up to 10MB</p>
                        <input type="file" class="form-control d-none" id="csvFile" name="file" accept=".csv" required>
                        <button type="button" class="btn btn-outline-dark border-2 rounded-3" onclick="document.getElementById('csvFile').click()">
                            Browse File
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
