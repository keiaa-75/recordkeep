<div th:fragment="student-name-fields">
    <div class="mb-3">
        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{firstName}" placeholder="First name" required oninput="this.value = this.value.replace(/[0-9]/g, '');">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{middleInitial}" placeholder="M.I." maxlength="1" oninput="this.value = this.value.replace(/[0-9]/g, '');">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{surname}" placeholder="Last name" required oninput="this.value = this.value.replace(/[0-9]/g, '');">
    </div>
    <div class="mb-4">
        <select class="form-select border-dark border-2 rounded-3" th:field="*{sex}" required>
            <option value="" disabled selected>Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
</div>
