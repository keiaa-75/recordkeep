<div th:fragment="edit-section-modal" class="modal fade" id="editSectionModal" tabindex="-1" aria-labelledby="editSectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-dark border-2 rounded-3">
            <div class="modal-header border-bottom border-dark">
                <h5 class="modal-title fw-bold" id="editSectionModalLabel">Edit section</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editSectionForm" th:action="@{/sections/update}" th:object="${section}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <select class="form-select border-dark border-2 rounded-3" th:field="*{gradeLevel}" required>
                            <option value="" disabled>Grade level</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select border-dark border-2 rounded-3" th:field="*{strand}" required>
                            <option value="" disabled>Strand</option>
                            <option value="STEM">STEM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="ABM">ABM</option>
                            <option value="TVL">TVL</option>
                            <option value="GAS">GAS</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{sectionName}" placeholder="Section name" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark rounded-3">Update</button>
                    </div>
                </form>

                <!-- Delete Form -->
                <form id="deleteSectionForm" th:action="@{/sections/delete/{id}(id=${section.id})}" method="post" class="mt-2">
                    <div class="d-grid">
                        <button type="button" id="deleteSectionBtn" class="btn btn-outline-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
