<div th:fragment="edit-student-modal" class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-dark border-2 rounded-3">
            <div class="modal-header border-bottom border-dark">
                <h5 class="modal-title fw-bold" th:text="'Edit Student: ' + ${student.lrn}">Edit student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm" th:action="@{/sections/{sectionId}/students/{lrn}/update(sectionId=${student.section.id}, lrn=${student.lrn})}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{lrn}" placeholder="Learner's Reference Number" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{firstName}" placeholder="First name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control border-dark border-2 rounded-3" th:field="*{surname}" placeholder="Last name" required>
                    </div>
                    <div class="mb-4">
                        <select class="form-select border-dark border-2 rounded-3" th:field="*{sex}" required>
                            <option value="">Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-dark rounded-3 flex-fill">Update</button>
                    </div>
                </form>
                <form id="deleteStudentForm" th:action="@{/sections/{sectionId}/students/{lrn}/delete(sectionId=${student.section.id}, lrn=${student.lrn})}" method="post" class="mt-2">
                    <button type="button" id="deleteStudentBtn" class="btn btn-outline-danger border-2 rounded-3 w-100">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
