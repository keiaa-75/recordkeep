<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Section | RecordKeep</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="bg-white border-bottom border-dark border-2 p-4">
            <div class="d-flex align-items-center">
                <a th:href="@{/}" class="text-dark me-3">
                    <i class="bi bi-chevron-left fs-4"></i>
                </a>
                <h4 class="fw-bold mb-0">Select section</h4>
            </div>
        </div>

        <!-- Section List -->
        <div class="container py-4">
            <div th:each="section : ${sections}" class="bg-white border border-dark border-2 rounded-3 mb-3 p-3">
                <a th:href="@{/sections/{id}/students(id=${section.id})}" class="text-decoration-none text-dark d-block">
                    <div class="fw-bold" th:text="${section.gradeLevel + ' - ' + section.strand + ' - ' + section.sectionName}">Grade 11 - STEM - Newton</div>
                </a>
            </div>
            
            <!-- Empty state if no sections -->
            <div th:if="${sections == null or sections.isEmpty()}" class="text-center text-muted py-5">
                <div class="bg-white border border-dark border-2 rounded-3 p-5">
                    <p class="mb-0">No sections available. Create your first section to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab btn btn-dark d-flex align-items-center justify-content-center" type="button" data-bs-toggle="modal" data-bs-target="#newSectionModal">
        <i class="bi bi-plus fs-4"></i>
    </button>

    <!-- New Section Modal -->
    <div class="modal fade" id="newSectionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark border-2 rounded-3">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title fw-bold">New section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/sections}" method="post">
                        <div class="mb-3">
                            <select class="form-select border-dark border-2 rounded-3" name="gradeLevel" required>
                                <option value="">Grade level</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select border-dark border-2 rounded-3" name="strand" required>
                                <option value="">Strand</option>
                                <option value="STEM">STEM</option>
                                <option value="HUMSS">HUMSS</option>
                                <option value="ABM">ABM</option>
                                <option value="TVL">TVL</option>
                                <option value="GAS">GAS</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control border-dark border-2 rounded-3" name="sectionName" placeholder="Section name" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-dark border-2 rounded-3 flex-fill" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-dark rounded-3 flex-fill">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav bg-white border-top border-dark border-2 d-flex">
        <a th:href="@{/}" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none text-dark border-end border-dark border-2">
            <i class="bi bi-house"></i>
            <small>Home</small>
        </a>
        <a th:href="@{/sections}" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none bg-dark text-white border-end border-dark border-2">
            <i class="bi bi-list-ul"></i>
            <small>List</small>
        </a>
        <a th:href="@{/scan}" class="flex-fill d-flex flex-column align-items-center justify-content-center text-decoration-none text-dark">
            <i class="bi bi-qr-code-scan"></i>
            <small>Scan</small>
        </a>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
